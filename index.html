<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive TV</title>

    <link type="text/css" rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="topArea"></div>
    <div id="mainRow">
        <div id="tvFrame">
            <div id="tvScreenArea">
                
                <img src="./img/off.jpg" alt="" id="tvScreenOff">
                
                <video src="./mov/default.mp4" id="tvScreen" class="hidden" autoplay loop></video>
                
                <div id="volumeDisplay" class="hidden overlay"> 
                    <div id="volUpLabel">UP</div>
                    <div id="volumeBar">
                        <div id="volumeLevel"></div>
                    </div>
                    <div id="volDownLabel">DOWN</div>
                </div>

                <div id="muteArea" class="hidden overlay"> 
                    <img src="./img/mute.jpg" alt="">
                </div>

                <div id="programInfoArea" class="hidden overlay"> 
                    <div id="infoAreaRow1">
                        <div id="channelIdArea"></div>
                        <div id="timeTagArea"></div>
                    </div>
                    <div id="infoAreaRow2"></div>
                    
                    <div id="descArea"></div>
                </div>

                <div id="menuArea" class="hidden overlay">
                    <div id="menuButtonsArea"></div>
                </div> 
            </div>

            <div id="pilotLight" class="pilotLightOff"></div>
            
            <div id="brandLogo">Sungsam</div>
            
        </div>

        <div id="remoteBody">
            <div id="test">
                <div class="button navHolder" id="navUpButtonHolder"><div id="navUpButton"></div></div>
                <div class="button navHolder" id="navRightButtonHolder"><div id="navRightButton"></div></div>
                <div class="button navHolder" id="navDownButtonHolder"><div id="navDownButton"></div></div>
                <div class="button navHolder" id="navLeftButtonHolder"><div id="navLeftButton"></div></div>
                <div class="button" id="okButton">OK</div>
            </div>
            <div id="remoteLight" class="remoteLightOff"></div>
            <div class="button" id="powerButton"><img src="./img/power.png" alt=""></div>
            <div class="button" id="menuButton">menu</div>
            <div class="button" id="srcButton"></div>
            <div class="button" id="infoButton">info</div>
            <div class="button" id="volButton">
                <div id="volUpButton"><img src="./img/up.png" alt=""></div>
                <div id="volButtonLabel">Vol</div>
                <div id="volDownButton"><img src="./img/down.png" alt=""></div>
            </div>
            <div class="button" id="muteButton">M</div>
            <div class="button" id="channelButton">
                <div id="channelUpButton"><img src="./img/up.png" alt=""></div>
                <div id="channelButtonLabel">Ch</div>
                <div id="channelDownButton"><img src="./img/down.png" alt=""></div>
            </div>
            <div class="button" id="backChannelButton"><img src="./img/backButton.png" alt=""></div>
            <div class="button button1" id="button1">1</div>
            <div class="button button2" id="button2">2</div>
            <div class="button button3" id="button3">3</div>
            <div class="button button4" id="button4">4</div>
            <div class="button button5" id="button5">5</div>
            <div class="button button6" id="button6">6</div>
            <div class="button button7" id="button7">7</div>
            <div class="button button8" id="button8">8</div>
            <div class="button button9" id="button9">9</div>
            <div class="button button0" id="button0">0</div>
        </div>

    </div>
    <div id="bottomArea">

    </div>
    



    <script src="./js/main.js"></script>
</body>
</html>
